    <div class="card shadow p-3 mb-5 bg-white rounded innercard">
        <div class="card-header" style="text-align: center;border-color: rgba(22, 182, 245, 0.932);">
            <h4>Assign Physician</h4>
        </div>
        <div style="height: 15px;"></div>
        <div class="cards-container">
            <div class="cards-form">
                <form class="form" [formGroup]="assignphysician">
                    <div class="loginfields">
                        <div class="mb-2">
                            <label>MemberId :</label>
                            <input type="text" class="form-control" placeholder="UserName" [(ngModel)]="assignphy.MemberId" formControlName="UserName" >
                            <div *ngIf="submitted && assignphysician.get('UserName')?.hasError('required')"
                                class="validation-message">
                                MemberId is required.
                            </div>
                        </div>
                        </div>
                        </form>
    </div>
